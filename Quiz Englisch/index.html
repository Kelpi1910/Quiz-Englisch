<!DOCTYPE html>
<html lang="en"> <!-- Sprache auf Englisch geändert -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title> <!-- Titel auf Englisch angepasst -->
    <!-- Lade Tailwind CSS CDN für einfaches Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setze eine angenehme Standard-Schriftart */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }

        /* Stil für die Antworten, damit sie auf Touch-Geräten gut funktionieren */
        .answer-label {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 0.5rem;
        }
        .answer-label:hover {
            background-color: #e5e7eb; /* Hellgrau bei Hover */
        }
        
        /* Visueller Indikator für die Auswahl */
        input[type="radio"]:checked + .answer-text {
            /* Hier wird der Text der Antwort blau hervorgehoben */
            background-color: #e0e7ff; /* Leicht blauer Hintergrund bei Auswahl */
            border-color: #4f46e5;
        }

        /* Verstecke die eigentlichen Radio-Buttons */
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<!-- Grid-Layout, um den Hauptinhalt zu dehnen (1fr) und den Footer nach unten zu fixieren (auto) -->
<body class="bg-[#f7f9fc] grid grid-rows-[1fr_auto] min-h-screen p-4 sm:p-8">

    <!-- HAUPT INHALT: Die erste Grid-Zeile (1fr) nimmt den gesamten vertikalen Platz ein und zentriert das Quiz -->
    <main class="flex justify-center items-center">
        <!-- Haupt-Quiz-Container -->
        <div id="quiz" class="bg-white shadow-2xl p-6 md:p-10 max-w-lg w-full rounded-xl">
            
            <!-- Titel / Kopfzeile (Ihre Anpassung) -->
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">Are you a true American?</h1>

            <!-- Hier wird die Frage eingefügt. (Ihre Anpassung) -->
            <h2 id="question" class="text-xl font-semibold text-gray-800 mb-6">Questions getting loaded...</h2>

            <!-- Antwortmöglichkeiten (Ungeordnete Liste). -->
            <ul class="space-y-4" id="answer-list">
                <!-- Die Antworten werden hier per JavaScript dynamisch erzeugt und eingefügt -->
            </ul>

            <!-- Absenden-Button. (Ihre Anpassung) -->
            <button id="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 mt-8 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50" disabled>
                Lock in
            </button>

            <!-- Meldungsbox für Fehler oder Hinweise. -->
            <div id="message" class="mt-4 text-center text-red-500 font-medium hidden"></div>

        </div>
    </main>

    <!-- FOOTER: Die zweite Grid-Zeile (auto) sitzt immer am unteren Rand -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
        Dies ist ein nicht-kommerzielles Schulprojekt für den Englischunterricht.
    </footer>

    <!-- WICHTIG: Binde die externe JavaScript-Datei hier ein -->
    <script src="Quiz.js"></script>
</body>
</html>
